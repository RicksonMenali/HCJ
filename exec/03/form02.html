<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<style>
    *{font-family: Arial, Helvetica, sans-serif;
       background-color: rgb(49, 49, 49);
       color: white;
    text-align: center;}
    #iusu, #isen {border-radius: 20px;}
    input#subimit{
        border-radius: 20px;
    }
    iframe {
        width: 400px;
        height: 600px;
    }
    fieldset{
        border-radius: 20px;
        width: 300px;
        margin: auto;
        
    }
    
</style>
<body>
    <h1>Teste de Formulario</h1>
    <fieldset>
        <legend>Login</legend>
        <form action="cdt.php" method="post">
            <p>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="25" placeholder="Digite um Nome" autocomplete="off">
            </p>
            <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" size="26" placeholder="Digite sua Senha" autocomplete="off"></p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    <iframe src="form01.html" frameborder="0"></iframe>
    
</body>
</html>
