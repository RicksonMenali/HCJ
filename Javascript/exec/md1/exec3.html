<script>
    var N1 = prompt('Informe o primeiro numero');
    var SN = prompt('Qual o sinal da operação?');
    while( SN != '+' && SN != '-' && SN != '/' && SN != '*'){
        alert('Tu é Anal?')
        SN = prompt ('Qual o sinal da operação?');
    }
    var N2 = prompt('Informe o Numero final');

    N1 = parseInt(N1);
    N2 = parseInt(N2);

    if(SN == '+'){
        R = N1 + N2;
    }else if (SN == '-'){
        R = N1 - N2;
    }else if(SN == '*'){
        R = N1 * N2;
    }else if(SN == '/'){
        R = N1 / N2;
    }
alert('A resposta é ' +R)
