
<html lang="pt-br">

</head>
<body>
    <style>
        .box {
            background-color: blue;
            height: 200px;
            width: 200px;
            margin-left: 0px;
            
        }
        .anim{
            transition: 1s;
            margin-left: 100px ;
            margin-top: 50px;
            border-radius: 100px ;
            background-color: blueviolet;
        }
    </style>
    <div class="box"></div>
    <script>
        var box = document.querySelectorAll('.box')[0];
        box.addEventListener('click',()=>{
            box.classList.add('anim');
        })
    </script>
    
</body>
</html>
