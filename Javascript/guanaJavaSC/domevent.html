<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    #area{
        font: normal 20pt arial;
        background-color: rgb(196, 105, 105);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border-radius: 20px;
        margin: auto;
        transition: 100ms;
        

    }
</style>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>
  <script>
    var a = document.getElementById('area')
    function clicar() {
        
        a.innerText = 'Clicou!'
        a.style.background = 'red'
    }
    function entrar() {   
        a.innerText = 'Botou!' 
    }
    function sair(){
        a.innerText = 'Tirou!'
    }
    
  </script>  
</body>
</html>
